log4j.rootLogger = debug,R,CONSOLE

log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.File=d:/filetrave.log
log4j.appender.R.MaxFileSize= 20MB
log4j.appender.R.Threshold=debug
log4j.appender.R.ImmediateFlush=true
log4j.appender.R.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-4r %-5p [%d{yyyy-MM-dd HH:mm:ss}]   %m   %p %x %X,  [thrd:%t]    loger:%c   (%C.%M.%L) %n

log4j.appender.R.MaxBackupIndex=10

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=debug
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy/MM/dd HH\:mm\:ss} OSS %-5p [%c] - %m%n

log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN
log4j.logger.org.hibernate=WARN